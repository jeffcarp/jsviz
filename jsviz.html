<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.js"></script>
<style>

path.link {
  fill: none;
  stroke: #999;
  stroke-width: 1.5px;
}

circle {
}

text {
  fill: #333;
  font: 13px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>
~(function () {
var links = [{"source":"/cli.js","target":"/viz.js","value":"1.0"},{"source":"/viz.js","target":"fs","value":"1.0"},{"source":"/viz.js","target":"path","value":"1.0"},{"source":"/viz.js","target":"esprima","value":"1.0"},{"source":"/viz.js","target":"estraverse","value":"1.0"},{"source":"/viz.js","target":"glob","value":"1.0"},{"source":"/viz.js","target":"csv-stringify","value":"1.0"},{"source":"/test/viz.js","target":"assert","value":"1.0"},{"source":"/test/viz.js","target":"/viz.js","value":"1.0"}]// get the data
var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
    link.value = +link.value;
});

var width = window.innerWidth,
    height = window.innerHeight;

var color = d3.scale.category20();

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
//    .attr("class", function(d) { return "link " + d.type; })
    .attr("class", "link")
    .attr("marker-end", "url(#end)");

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", 5)
    .attr("fill", function(d, i) { return color(i); });

// add the text
node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .attr("style", function(d) {
      if (d.name.indexOf(".js") !== -1) {
        return "font-weight: bold;";
      }
    })
    .text(function(d) {
      return d.name;
    });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; });
}

})();
</script>
</body>
</html>
